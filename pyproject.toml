[tool.poetry]
name = "recipe"
version = "0.0.0"
description = ""
authors = ["Wojciech Richert <33549959+wojtekrichert@users.noreply.github.com>"]

[tool.poetry.dependencies]
python = "==3.11.5"
typer = "==0.13.1"
pydantic = "==2.10.1"
fastapi = "==0.115.5"
uvicorn = "==0.32.1"
python-dotenv = "==1.0.1"
pydantic-settings = "==2.6.1"

[tool.poetry.group.dev]
[tool.poetry.group.dev.dependencies]
ruff = "==0.3.5"
pytest = "==8.1.1"

[tool.poetry.scripts]
cli = "recipe.cli:main"

[build-system]
requires = ["poetry>=1.8.2"]
build-backend = "poetry.masonry.api"


[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # flake8
    "RSE", "TCH", "ARG", "LOG",
    # isort
    "I",
    # pydocstyle
    "D",
    # pylint
    "PL",
    # pep8
    "N",
]
ignore = [
    "E501", "D400", "D415", "D202", "D203", "D212", "D401", "D104", "D205", "D404", "D402", "N805", "D200",
    "PLR0913", "N818", "PLR2004", "N806", "PLW2901", "D301", "RSE102"
]

[tool.ruff]
line-length = 90

[tool.ruff.lint.isort]
split-on-trailing-comma = true
section-order = ["future", "standard-library", "third-party", "recipes", "first-party", "local-folder"]

[tool.ruff.lint.isort.sections]
"recipe" = ["recipe"]


